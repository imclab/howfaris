{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}



<div class="bg"><img alt="full screen background image" src="../static/img/road_03.jpg" id="full-screen-background-image" /> </div>

    <div class="container">

        <div class="row-fluid">
            <div class="span4 offset4">
                <form class="well form-search" action="result" method="post" autocomplete="on">
                    <input id="from_id" type="hidden" name="from_id">
                    <input id="to_id" type="hidden" name="to_id">

                    <div class="logo"><a href="http://www.vegvisir.is"><img src="../static/img/vegvisir_logo.svg" alt="Vegvísir"></a></div>

                    <!--<h5>Brottfararstaður</h5>-->
                    <input class="from box input-block-level" type="text" name="from_place" placeholder="Brottfararstaður" autocomplete="off" id="from"/>

                    <!-- Ör -->
                    <div class="arrow"><img src="../static/img/arrow.png"></div>

                    <!--<h5>Áfangastaður</h5>-->
                    <input class="to input-block-level" type="text" name="to_place" placeholder="Áfangastaður" autocomplete="off" id="to"/>

                    <!-- Takki -->
                    <button type="submit" class="btn">Af stað!</button>

                </form>
              </div>
        </div>

    </div>

<a href="http://www.marinothorlacius.com" target="_blank"><div class="photo-credit">Photo by Marino Thorlacius</div></a>

<div class="share">
    <div class="fb-like" data-href="http://www.vegvisir.is/" data-send="false" data-layout="button_count" data-width="120" data-show-faces="false" data-font="lucida grande"></div>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script type="text/javascript">
var source = [
        {% for row in rows %}{ id: {{ row[1] }}, name: '{{ row[0] }}' },{% endfor %}
        ];
     $('.from').typeahead({
        source: source,
        itemSelected: function(item, val, text){
        $('#from_id').val(val);
    }
    });
     $('.to').typeahead({
        source: source,
        itemSelected: function(item, val, text){
        $('#to_id').val(val);
    }
    });

     $('#from').on('focus', function() {
    document.body.scrollTop = $(this).offset().top;

});

     $('input:text').focus(
    function(){
        $(this).attr("placeholder","");
    });

</script>

{% endblock %}
